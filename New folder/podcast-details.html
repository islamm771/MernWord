            <header>
                <div>
                    <img src="./img/case-img.png" alt="">
                    <section>
                        <p>Playlist</p>
                        <h2>Podcast Name</h2>
                        <p>9 Podcasts</p>
                    </section>
                </div>
                <span class="play play-all">
                    <i class="fa-solid fa-play"></i>
                </span>
            </header>

            <div class="podcasts-cont pt-4 pb-4">
                <div class="podcast">
                        <h3 class="podcast-name">Podcast Name</h3>
                    <div class="cases row">
                        <!-- <div class="case">
                            <img class="img-fluid" src="./img/case-img.png" alt="">

                            <span class="play" id="1">
                                <i class="fa-solid fa-play"></i>
                            </span>
                        </div> -->
                        
                    </div>
                </div>

                <h3 class="validTxt text-center mt-5 d-none">Case Not Found</h3>
            </div>

            <div class="playlist-cont d-none pt-4 pb-4">
                <h4>Play Next</h4>
                <div class="playlist">
                    <div class="case active">
                        <div class="img-container">
                            <img src="./img/case-img.png" alt="">
                        </div>
                        <div class="case-describtion ps-2">
                            <p class="case-name">Case 1</p>
                            <p class="podcast-name">Podcast Name</p>
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <button class="toggle-nav d-md-none d-none"><i class="fa-solid fa-arrow-right"></i></button>

        
    </main>

    <div class="music-player">
        <div class="song-bar">
            <div class="song-infos">
                <div class="image-container">
                    <img src="./img/case-img.png"
                        alt="" />
                </div>
                <div class="song-description">
                    <p class="title">
                        Podcast Name
                    </p>
                    <p class="artist">Case Name</p>
                </div>
            </div>
            <div class="icons">
                <i class="far fa-heart"></i>
                <i class="fas fa-compress"></i>
            </div>
        </div>
        <div class="progress-controller">
            <div class="control-buttons">
                <!-- <i class="fas fa-random"></i> -->
                <i class="fas fa-step-backward" onclick="PrevMusic()"></i>
                <i class="play-pause fas fa-play" id="masterPlay" onclick="PlayMusic();"></i>
                <i class="fas fa-step-forward" onclick="NextMusic()"></i>
                <!-- <i class="fas fa-undo-alt"></i> -->
            </div>
            <div class="progress-container">
                <span id="currentStart">0:00</span>
                <div class="progress-bar">
                    <input class="range" type="range" name="" id="music" min="0" max="100">
                    <div class="progress"></div>
                </div>
                <span id="currentEnd">0:00</span>
            </div>
        </div>
        <div class="other-features">
            <i class="fas fa-list-ul" onclick="ShowPlaylist()"></i>
            <div class="volume-bar">
                <i class="fas fa-volume-down"></i>
                <div class="progress-bar">
                    <input class="range" type="range" name="" id="vol" min="0" max="100">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/all.min.js"></script>
